{% extends 'base.html' %}

{% block content %}


<section class="content-section">
   <div class="py-5 mt-auto">
      <div class="container px-lg-auto">
         <div class="m-4 m-lg-5">

            <div class="main-body">

               <div class="row gutters-sm">
                  <div class="col-md-4 mb-3">
                     <div class="card">
                        <div class="card-body">
                           <div class="d-flex flex-column align-items-center text-center">

                              <img src="{{ profile.profile_photo.url}}" alt="picture" class="rounded-circle"
                                 width="150">

                              <div class="mt-3">
                                 <h4>{{profile.user.get_full_name}}</h4>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-8">
                     <div class="card mb-3">
                        <div class="card-body">
                           <div class="row">
                              <div class="col-sm-3">
                                 <h6 class="mb-0">Full Name</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                 {{profile.user.get_full_name}}
                              </div>
                           </div>
                           <hr>
                           <div class="row">
                              <div class="col-sm-3">
                                 <h6 class="mb-0">Email</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                 {{profile.email}}
                              </div>
                           </div>
                           <hr>
                           <div class="row">
                              <div class="col-sm-3">
                                 <h6 class="mb-0">Phone</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                 {{profile.phone}}
                              </div>
                           </div>
                           <hr>
                           {% if profile.birth_date %}
                           <div class="row">
                              <div class="col-sm-3">
                                 <h6 class="mb-0">Date of Birth</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                 {{profile.birth_date}}
                              </div>
                           </div>
                           <hr>s
                           {% endif %}

                           <div class="row">
                              <div class="col-sm-3">
                                 <h6 class="mb-0">About</h6>
                              </div>
                              <div class="col-sm-9 text-secondary">
                                 {{profile.about}}
                              </div>
                           </div>
                           <hr>
                           <div class="row">
                              <div class="col-sm-12">
                                 <a class="btn btn-info" href="{% url 'update' %}">Edit</a>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>

            </div>

            <!-- FORM HERE -->
         </div>
      </div>
   </div>

</section>


{% endblock content %}
